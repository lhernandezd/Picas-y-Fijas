<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picas y Fijas</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>

  <header>
    <h1>Picas y Fijas</h1>
    <p>Ingrese <span id="alert">cuatro digitos diferentes</span> y oprime enter</p>
    <input type="text" id="new-number">
  </header>

  <section>
    <table>
      <thead>
        <th>Número</th>
        <th>Picas</th>
        <th>Fijas</th>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div class="result">
    <span>¡Ganaste!</span>
    <div class="close">
      <a href="#" id="again">Jugar Nuevamente</a>
    </div>
  </div>
  

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>

</body>
</html>
